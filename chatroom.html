<script>
var pageChange_chatroom_con = function () {
    var $this = this;
    this.add_goPage = function (page) {
        $.post(page + '.html', {}, function (pg) {
            $('.page').html(pg);
        });
    }
    this.init = function () {
        $('.chatroom-back,.chatroom-close').on('click',function(){
            page = 'meeting_con';
            $this.add_goPage(page);
        });
    }
    $this.init();
}
var pg_chg_cr = new pageChange_chatroom_con();

var chatroomFn = function(){
    var $this = this;

    this.dialogueList = function(){
        var html_li = 
            '<li>\
                <div class="dialogue-top clearfix">\
                    <p class="dialogue-name">'+ chatroomText.name +'</p>\
                    <p class="dialogue-day">'+ chatroomText.day +'</p>\
                    <p class="dialogue-time">'+ chatroomText.time +'</p>\
                </div>\
                <div class="dialogue-btm">'+ chatroomText.text +'</div>\
            </li>';
        $('.dialogue-wrap ul').append(html_li);
    }
    this.re_size = function(){
        var $crPage = $('.chatroom-page'),
            $height = $(window).height(),
            $header = Math.ceil($('.top-menu').outerHeight()),
            $inputBox = Math.ceil($('.input-box-wrap').outerHeight()),
            pageHeight = Math.ceil( $height - $header - $inputBox + 7);
        $crPage.css({'height': pageHeight});
    }
    this.init = function(){
        $this.re_size();
        $this.dialogueList();

        $(window).resize(function(){
            $this.re_size();
        });
    }
    $this.init();
}
var Chatroom = new chatroomFn();
</script>
