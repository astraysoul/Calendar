<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>行事曆</title>
    <link rel="stylesheet" href="assets/js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/custom.css">
    <script src="assets/js/js.js"></script>
</head>
<body>
    <section class="page">
        <!-- 內容 -->
    </section>
    
    <!-- 底部選單 -->
    <footer class="clearfix">
        <button type="button" class="calendarbtn active" id="calendar">
            <span class="icon-btn-dayshow"></span>
            <p>日顯示</p>    
        </button>
        <button type="button" class="folderbtn" id="folder">
            <span class="icon-btn-recode"></span>
            <p>收藏與記錄</p>    
        </button>
        <button type="button" class="addbtn icon-btn-add" id="add"></button>
        <button type="button" class="settingbtn" id="setting">
            <span class="icon-btn-setting"></span>
            <p>設定</p>    
        </button>
        <button type="button" class="inforbtn" id="infor">
            <span class="icon-btn-msg"></span>
            <p>動態消息</p>    
        </button>
    </footer>

    <!-- 日顯示區塊 -->
    <div class="calendar-box">
        <div class="title">請選擇您想要顯示的週期</div>
        <ul>
            <li class="note-show">日顯示 - 便利貼</li>
            <li class="article-show">日顯示 - 條列式</li>
            <!-- <li class="week-show">週顯示</li>
            <li class="month-show">月顯示</li>
            <li class="year-show">年顯示</li> -->
        </ul>
    </div>

    <!-- 半透黑背景 -->
    <div class="slide-nav-bg"></div>

    <!-- 側邊選單 -->
    <div class="slideNav"></div>

    <!-- 搜尋功能  ********************************************************************* -->
    <section class="search_bar" style="display:none">
        <div class="gray_top bo">
            <div class="ipt_box ">
                <div class="search icon-search">
                    <span></span>
                </div>
                <input type="text" name="cancel" value="" placeholder="請輸入你想搜尋的關鍵字">
                <a href="javascript:void(0)" class="cancel_btn">取消</a>
            </div>
            <div class="keywrod">
                <span>最近搜尋</span>
            </div>
        </div>
        <!-- 條件篩選功能 -->
        <div class="search_result " style="display:none">
            <div class="result_inner ">
                <div class="icon">
                    <a class="icon-filter-2" href="javascript:void(0)"></a>
                    <a class="icon-filter-1" href="javascript:void(0)"></a>
                </div>
                <span>4項搜尋結果</span>
            </div>
        </div>
        <!-- 資料表格 -->
        <div class="result_outside">
            <div id="content" class="result_tab" style="display:none">
            </div>
            <span id="next" class="">
                <div class="spinner">
                    <div class="rect1"></div>
                    <div class="rect2"></div>
                    <div class="rect3"></div>
                    <div class="rect4"></div>
                    <div class="rect5"></div>
                </div>
            </span>
            <!-- 搜尋過的紀錄列表 -->
            <div class="record_tab" style="display:none">
                <ul></ul>
                <div class="clear_line">
                    <a href="javascript:void" class="clear">全部清除</a>
                </div>
            </div>
        </div>
        <!-- <div class="search_record"></div> -->
    </section>
    <!-- ********************************************************************************* -->
    

</body>
<script src="assets/js/jquery-3.2.1.min.js"></script>
<script src="assets/js/jquery.touchwipe.js"></script>
<script src="assets/js/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/js/jquery.hashchange.js"></script>
<script src="assets/js/global.js"></script>
<script>
//底部按鈕
var pageFooter = function(){
    var current,
        // footerBtn  = $('footer button'),
        calendarLi = $('.calendar-box ul li'),
        topweekLi  = $('.slideweek li'),
        slideNav   = $('.slide-nav'),
        slideBg    = $('.slide-nav-bg'),
        times;
    
    // 判斷有無動態消息，如果有，給予true
    var hasInfor = false;
    // 動態消息則數
    var inforNum;

    var fn = {
        // 動態消息
        inforIcon: function(){
            inforNum = '50';
            var html_div = $('<div>').addClass('infor-num').text(inforNum);
            if( hasInfor === true ){
                $('.inforbtn').append(html_div);
            }
        },
        //日選單條件hide
        calendar_box_hide: function(){
            slideBg.fadeOut();
            $('.calendar-box').stop().animate({ 'bottom': '-48vmin' },500,'swing');
            clearInterval(times);
        },
        //日選單條件
        btnCalender: function(){
            var _this = this;

            calendarLi.on('click',function(){
                var ca_btn = $(this).attr('class'),
                    btnStatus = $(this).hasClass('active');

                $(this).each(function(){
                    if( calendarLi.hasClass('active') ){
                        calendarLi.removeClass('active') 
                    }  
                    if( btnStatus === true){
                        
                        $(this).addClass('active');
                        times = setInterval(_this.calendar_box_hide);
                        $('.slide-nav-bg').fadeOut(1000);
                    }else{
                        btn_name = ca_btn; 
                        btn_cag(btn_name);
                        $(this).addClass('active');

                        times = setInterval(_this.calendar_box_hide);
                        $('.slide-nav-bg').fadeOut(1000);
                    }  
                });
            });
        },
        //網頁載入預設(日顯示)
        init: function(){
            var _this = this;
            $(window).on('load',function(){
                btn_name = "note-show";
                $('.note-show').addClass('active')
            });
            _this.btnCalender(); 
            _this.inforIcon();
        }
    };
    fn.init();
    return fn;
}
var footerFn = new pageFooter();
</script>
</html>
